<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPaint</title>
    <link rel="shortcut icon" href="images/Image14.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <h1 class="title">Paint anything with PixelPaint</h1>
    <div class="allFather">
        <div draggable="false" class="container"></div>
        <div class="options">
            <div class="addSub">
                <button onclick="add()">+</button>
                <button onclick="subtract()">-</button>
            </div>
            <div class="pen">
                <button onclick="clearAll()">Clear</button>
                <button onclick="erase()">Erase</button>
                <button onclick="pen()">Pen</button>
            </div>
            <div class="color">
                <div><input type="color" name="" id=""></div>
                <button onclick="random()">Random Color</button>
            </div>
        </div>
    </div>
</body>
</html>
